<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/fdab13d302.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Fylo</title>

</head>

<body>
  <div class="whole">
  
  <div class="left-side">
    <div class="main-img">
      <img src="images/illustration-main.svg" alt="main illustration">
    </div>
  </div>

  <div class="right-side">
      <header>
        <div class="container">
          <div class="logo">
            <a href="#"><img src="images/logo.svg" alt="logo"></a>
          </div>
          <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fas fa-envelope"></i>
          </div>
        </div>
      </header>
      <div class="main-text">
        <h1>All your files in one secure location, accesible anywhere.</h1>
        <p>Flyo stores all your important files in one secure location. Access them wherever you need,share and
          collaborate with friends, family and co-workers.</p>
      </div>
      <div class="form">
        <h2>Sing up for early access</h2>
        <form action="/signup" method="post">
  
          <input type="email" name="email">
          <a href="#">Sign Up</a>
  
        </form>
  
      </div>
  
      <div class="privacy">
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  
</div>
</body>

</html>
